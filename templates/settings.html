{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-body">
                <h3 class="mb-4">{{ _('Account settings', lang) }}</h3>
                <form method="POST">
                    <div class="form-check form-switch mb-3">
                        <label class="switch">
                            <input type="checkbox" id="can_receive_messages" name="can_receive_messages" {% if current_user.can_receive_messages %}checked{% endif %}>
                            <span class="slider"></span>
                        </label>
                        <span>{{ _('Allow direct messages (disable to receive requests only)', lang) }}</span>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <label class="switch">
                            <input type="checkbox" id="is_private" name="is_private" {% if current_user.is_private %}checked{% endif %}>
                            <span class="slider"></span>
                        </label>
                        <span>Сделать аккаунт приватным (только подписчики видят твиты и профиль)</span>
                    </div>
                    <button type="submit" class="btn btn-primary">{{ _('Save', lang) }}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 46px;
  height: 24px;
  margin-right: 10px;
  vertical-align: middle;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 24px;
}
.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}
input:checked + .slider {
  background-color: #007bff;
}
input:checked + .slider:before {
  transform: translateX(22px);
}

/* Для тёмной темы */
.theme-dark .slider {
  background-color: #444;
}
.theme-dark input:checked + .slider {
  background-color: #007bff;
}
.theme-dark .slider:before {
  background-color: #fff;
}
</style>
